
<div class="container">
<%_.forEach(data.models, function (foto, i) {%> 

  <div class="fourth">
    <a id="<%=i%>" class="foto thumbnail" href="<%=foto.get('url')%>" title="<%=foto.get('nombre')%>"> 
      <img src="/static/img/img_load.gif" class="img-responsive" data-echo="<%=foto.get('thumbnail')%>" alt="<%=foto.get('nombre')%>"></img>
		  <div class="thumbnail-info">
		  	<p><%=foto.get('nombre')%></p>
		  </div>
    </a>
  </div>

<% }) %> 
  
  <div id="modal-foto"></div>
</div>
  
<%if (data.hasPrevious() || data.hasNext()) {%>
<footer class="container">

  <%if (data.hasPrevious()) {%>
  <button id="previous-fotos-page" class="pull-left">Fotos M&aacute;s Nuevas</button>
  <% } %>

  <%if (data.hasNext()) {%>
  <button id="next-fotos-page" class="pull-right">Fotos M&aacute;s Viejas</button>
  <% } %>

</footer>
<% } %>
