
<div class="container">
  <header class="page-header">
    <h1>Videos</h1>
  </header>

  <%_.forEach(data.models, function (video, i) {%> <%if (i % 3 === 0) {%>
  <div class="row">
    <%}%>

    <div class="col-md-4">
      <a id="<%=i%>" class="video thumbnail" href="#"> 
        <img src="/static/img/img_load.gif" class="img-responsive" alt="<%=video.get('nombre')%>" data-echo="<%=video.get('thumbnail')%>">
      </a>
    </div>

    <%if (i % 3 === 2 || i === (data.models.length - 1)) {%>
  </div>
    <%}%>
  <%})%> 

  <div id="modal-video" class="modal" tabindex="-1">
  </div>
  
  
  <%if (data.hasPrevious() || data.hasNext()) {%>
  <footer class="row">
    <div class="col-md-6">
      <%if (data.hasPrevious()) {%>
      <button id="previous-videos-page" class="btn btn-default pull-left">Videos M&aacute;s Nuevos</button>
      <% } %>
    </div>
    <div class="col-md-6">
      <%if (data.hasNext()) {%>
      <button id="next-videos-page" class="btn btn-default pull-right">Videos M&aacute;s Viejos</button>
      <% } %>
    </div>
  </footer>
  <% } %>

</div>
